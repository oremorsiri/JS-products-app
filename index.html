<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Products App</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Products App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- Se añade step a este input para poder utilizar números con decimales -->
                            <input type="number" step="0.01" id="price" placeholder="Product price"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <!-- Se añade un valor predeterminado y un valor mínimo con min y value -->
                            <input type="number" min="1990" value="2019" id="year" placeholder="Product year"
                                class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
